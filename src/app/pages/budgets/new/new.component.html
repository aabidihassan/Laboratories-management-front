<div class="col">
  <div class="card card-chart" style="padding: 3%;">
    <form (ngSubmit)="submit()">
      <h5>Informations de budget</h5>
      <div class="form-group">
        <label for="exampleInputEmail1">Annee</label>
        <br>
        <select class="minimal" [(ngModel)]="annee.year">
          <option selected disabled>Choisir une annee</option>
          <option *ngFor="let a of annees" [ngValue]="a.year">
            {{a.year}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Budget de base</label>
        <input type="text" class="form-control" placeholder="Budget de base" [(ngModel)]="budget.db">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Budget de recherche</label>
        <input type="text" class="form-control" placeholder="Budget de recherche" [(ngModel)]="budget.dr">
      </div>

      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
</div>
