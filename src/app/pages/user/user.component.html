<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="assets/img/damir-bosnjak.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">

            <img class="avatar border-gray" src="assets/img/profile.webp" alt="...">
            <h5 class="title">{{user.roles[0].libelle}}</h5>

          <p class="description">
            @{{user.username}}
          </p>
        </div>
        <p class="description text-center">
          {{user.adresse}}
          <br>
          {{user.telephone}}
          <br>
          {{user.email}}
        </p>
      </div>

    </div>

  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Edit Profile</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Role (disabled)</label>
                <input type="text" class="form-control" disabled="" placeholder="Role" value="{{user.roles[0].libelle}}">
              </div>
            </div>
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Nom d'utilisateur (disabled)</label>
                <input type="text" class="form-control" disabled="" placeholder="Nom d'utilisateur" value="{{user.username}}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>E-Mail</label>
                <input type="email" class="form-control" placeholder="Nom d'utilisateur" value="{{user.email}}">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Telephone</label>
                <input type="tel" class="form-control" placeholder="Telephone" value="{{user.telephone}}">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Adresse</label>
                <textarea class="form-control textarea">{{user.adresse}}</textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
