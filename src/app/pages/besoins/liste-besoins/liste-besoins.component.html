<div class="row">
  <div class="col-md-12">
  <div class="card">
    <a routerLink="/budgetspersonnel" class="btn btn-primary" style="width: 10%; margin-left: 1.5%;">
      <i class="nc-icon nc-minimal-left">Back</i></a>
    <div class="card-header">
      <h4 class="card-title"> Vos besoins</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class=" text-primary">
            <th>
              Description
            </th>
            <th>
              Type
            </th>
            <th>
              Montant
            </th>
          </thead>
          <tbody>
            <tr *ngFor="let b of besoins">
              <td>{{b.description}}</td>
              <td>{{b.typeBesoin.libelle}}</td>
              <td>{{b.montant}}</td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
</div>
