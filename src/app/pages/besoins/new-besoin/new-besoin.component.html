<div class="col">
  <div class="card card-chart" style="padding: 3%;">
    <a routerLink="/budgetspersonnel" class="btn btn-primary" style="width: 10%;">
      <i class="nc-icon nc-minimal-left">Back</i></a>
    <form (ngSubmit)="submit()">
      <h5>Budget Personnel: {{montant}} || Montant restee: {{montant - consom}}</h5>
      <div class="form-group">
        <label for="exampleInputEmail1">Type du besoin</label>
        <br>
        <select class="minimal" [(ngModel)]="type.libelle">
          <option selected disabled>Choisir le type</option>
          <option *ngFor="let t of types" [ngValue]="t.libelle">
            {{t.libelle}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Montant</label>
        <input type="number" class="form-control" placeholder="Montant du besoin" [(ngModel)]="besoin.montant" max="{{montant - consom}}">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Budget de recherche</label>
        <input type="text" class="form-control" placeholder="Description du besoin" [(ngModel)]="besoin.description">
      </div>

      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
  </div>
</div>
