<div class="container" style="margin-top: 8%;">
  <div class="row">
      <div class="col-md-11 mt-60 mx-md-auto">
          <div class="login-box bg-white pl-lg-5 pl-0">
              <div class="row no-gutters align-items-center">
                  <div class="col-md-6">
                      <div class="form-wrap bg-white">
                          <h4 class="btm-sep pb-3 mb-5">Login</h4>
                          <form class="form" (ngSubmit)="submit()">
                              <div class="row">
                                  <div class="col-12">
                                      <div class="form-group position-relative">
                                          <span class="zmdi zmdi-account"></span>
                                          <input type="text" id="email" class="form-control" placeholder="Nom d'utilisateur" [(ngModel)]="user.username">
                                      </div>
                                  </div>
                                  <div class="col-12">
                                      <div class="form-group position-relative">
                                          <span class="zmdi zmdi-email"></span>
                                          <input type="password" id="password" class="form-control" placeholder="Password" [(ngModel)]="user.password">
                                      </div>
                                  </div>
                                  <div class="col-12 mt-30">
                                      <button type="submit" id="submit" class="btn btn-lg btn-custom btn-dark btn-block">Sign In
                                      </button>
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="content text-center">
                          <div class="border-bottom pb-5 mb-5">
                              <h3 class="c-black">Gestion des laboratoires</h3>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
